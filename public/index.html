<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ably WebHook</title>
    <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Cookie&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card m-auto col-lg-8 col-md-8 col-sm-12 col-xs-12 ">
        <div class="card-body">
          <div class="card-header">
            <h6 class="card-title">Hello There!</h6>
          </div>
          <div class="card-body">
            <div class="login">
              <div class="denied" id="confirm">
                <h6>Failed! Please try again</h6>
              </div>
              <div class="form-group">
                <label for="staffName">Staff ID</label>
                <input
                  class="form-control p-4"
                  id="staffName"
                  aria-describedby="emailHelp"
                  placeholder="Enter Staff ID"
                />
                <small id="emailHelp" class="form-text"
                  >Please enter your Staff ID.</small
                >
              </div>
              <div class="form-group">
                <label for="password">Key Code</label>
                <input
                  class="form-control p-4"
                  id="keycode"
                  placeholder="keycode"
                />
                <small id="emailHelp" class="form-text"
                  >Please enter your Key Code</small
                >
              </div>

              <div class="pull-right">
                <button type="submit" class="btn btn-light" id="submit">
                  Check-In
                </button>
              </div>
            </div>
            <div class="success" id="confirm">
              <h1 id="message"></h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
